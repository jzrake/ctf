<!DOCTYPE html>
<html>
  <head>
    <title>Mara test problems page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/tables.css" rel="stylesheet" media="screen">
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/x-mathjax-config">
      MathJax.Hub.Config({
      extensions: ["tex2jax.js"],
      jax: ["input/TeX", "output/HTML-CSS"],
      tex2jax: {
      inlineMath: [ ['$','$'], ["\\(","\\)"] ],
      displayMath: [ ['$$','$$'], ["\\[","\\]"] ],
      processEscapes: true
      },
      "HTML-CSS": { availableFonts: ["TeX"] }
      });
    </script>
    <script type="text/javascript"
            src="http://cdn.mathjax.org/mathjax/latest/MathJax.js"></script>
  </head>
  <body>

    <div class="row">
      <div class="span11 offset1">
        <div class="navbar">
          <div class="navbar-inner">
            <a class="brand" href="#">Title</a>
            <ul class="nav">
              <li               ><a href="#">Home</a></li>
              <li class="active"><a href="#">Test Page</a></li>
              <li               ><a href="#">Source</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="span11 offset1">
        <div class="hero-unit">
          <h1><bold>Mara</bold> <small>computational turbulence framework</small></h1>
        </div>
      </div>
    </div>

    {% for section in sections %}

    <div class="row"><div class="span10 offset1"><h2>{{ section.title }}</h2></div></div>
    <div class="row">
      <div class="span6 offset1">
        {{ section.content }}
      </div>
      <div class="span4 offset1">
        <ul class="thumbnails">
	  {% for fig in section.figures %}
          <li class="span4">
            <a href="{{ fig.url }}" class="thumbnail">
              <img src="{{ fig.src }}" alt="{{ fig.alt }}">
            </a>
            <p>{{ fig.caption }}</p>
          </li>
	  {% endfor %}
      </div>
    </div>

    {% endfor %}

  </body>
</html>
